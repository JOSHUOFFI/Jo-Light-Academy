<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Peacecare Academy</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/bootstrap.css">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #042344, #042a3f);
      font-family: 'Poppins', sans-serif;
      color: #333;
    }

    .card {
      border-radius: 15px;
      animation: fadeInUp 1s ease;
     
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(40px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .form-label {
      font-weight: 600;
    }

    .btn-primary {
      background: #007bff;
      border: none;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background: #0056b3;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center text-white mb-3">Contact Us</h2>
    <p class="text-center text-light mb-4">
      Have questions or feedback? We’d love to hear from you!
    </p>

    <div class="alert alert-success text-center d-none" id="successMessage">
      ✅ Message sent successfully! We’ll get back to you soon.
    </div>

    <div class="card shadow-lg mx-auto p-4" style="max-width: 600px;">
      <form id="contactForm" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" id="subject" name="subject" class="form-control" placeholder="What is your message about?" required>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea id="message" name="message" rows="4" class="form-control" placeholder="Type your message here..." required></textarea>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  document.getElementById("contactForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const form = e.target;
  const formData = new FormData(form);

  const response = await fetch(form.action, {
    method: form.method,
    body: formData,
    headers: { 'Accept': 'application/json' }
  });

  if (response.ok) {
    document.getElementById("successMessage").classList.remove("d-none");
    form.reset();
  } else {
    alert("Oops! Something went wrong. Please try again.");
  }
});

  </script>
</body>
</html>
